<!DOCTYPE html>
<html>
  <head>
    <title>Simple Heatmap</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGlIP94SkG0lgQw2Hc7OOGhrZosODfQ1E&libraries=visualization"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: {
            lat: 37.4419,
            lng: -122.1419,
          },
          zoom: 8,
        });

        // Create a heatmap layer.
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          radius: 20,
          opacity: 0.5,
        });

        // Add the heatmap layer to the map.
        heatmap.setMap(map);
      }

      // Get a list of points to use for the heatmap.
      function getPoints() {
        var points = [];

        // Add a point for each location in San Francisco.
        for (var i = 0; i < 100; i++) {
          var lat = 37.4419 + (Math.random() - 0.5) / 100;
          var lng = -122.1419 + (Math.random() - 0.5) / 100;
          points.push({
            lat: lat,
            lng: lng,
          });
        }

        return points;
      }

      // Initialize the map when the page loads.
      window.onload = initMap;
    </script>
  </body>
</html>
